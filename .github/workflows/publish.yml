name: Publish to NuGet

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Base version - increment manually for major/minor releases
  VERSION_PREFIX: "1.0.0"

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Generate version
        id: version
        run: |
          # Generate unique version: {VERSION_PREFIX}-preview.{run_number}
          VERSION="${VERSION_PREFIX}-preview.${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release /p:Version=${{ steps.version.outputs.version }}

      - name: Test
        run: dotnet test --no-build -c Release

      - name: Pack
        run: dotnet pack src/DeSales.DungeonHelper/DeSales.DungeonHelper.csproj --no-build -c Release -o ./artifacts /p:Version=${{ steps.version.outputs.version }}

      - name: Push to NuGet
        run: |
          for package in ./artifacts/*.nupkg; do
            if [[ ! "$package" == *.snupkg ]]; then
              echo "Pushing $package..."
              # --no-symbols prevents auto-pushing snupkg (which fails without PDB files)
              dotnet nuget push "$package" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate --no-symbols
            fi
          done

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/*
