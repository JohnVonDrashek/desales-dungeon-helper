version: 2
updates:
  # NuGet dependencies
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "yourusername"  # UPDATE: Replace with your GitHub username
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "deps"
    groups:
      microsoft-extensions:
        patterns:
          - "Microsoft.Extensions.*"
      testing:
        patterns:
          - "xunit*"
          - "FluentAssertions"
          - "NSubstitute"
          - "AutoFixture*"
          - "coverlet*"
          - "Microsoft.NET.Test.Sdk"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
